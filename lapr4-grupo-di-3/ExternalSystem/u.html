<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Detalhes do Pedido de Avaliação de Risco 1Ped</title>
        <style>
            .collapsible {
                background-color: #777;
                color: white;
                cursor: pointer;
                padding: 18px;
                width: 100%;
                border: none;
                text-align: left;
                outline: none;
                font-size: 15px;
            }

            .active, .collapsible:hover {
                background-color: #555;
            }

            .content {
                padding: 0 18px;
                display: none;
                overflow: hidden;
                background-color: #f1f1f1;
            }
        </style>
    </head>
    <body>

        <h2>Detalhes do Pedido de Avaliacao de Risco 1Ped</h2>

        <p> 
            <b>Score Obtido: 10</b> 
        </p>

        <p> 
            <b>Score Maximo: 20</b> 
        </p>

        <p> 
            <b>Indice Avaliacao Risco: 0.5</b> 
        </p>

        <p> 
            <b>Nome Objeto: Isep</b> 
        </p>

        <button class="collapsible">Lista Coberturas Objeto Seguro:</button>
        <div class="content">
            <b>incendio || sismo || </b>
        </div>
        
        <button class="collapsible">Lista de Ocurrencias:</button>
        <div class="content">
            <b></b>
        </div>

        <script>
            var coll = document.getElementsByClassName("collapsible");
            var i;

            for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
            content.style.display = "none";
            } else {
            content.style.display = "block";
            }
            });
            }
        </script>

    </body>
</html>
